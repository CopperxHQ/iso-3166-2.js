name: Release

on:
  push:
    branches: [main, dev]
    paths-ignore:
      - '*.md'
      - 'docs/**'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
          - beta

jobs:
  release:
    runs-on: ubuntu-latest
    # Skip if commit was made by github-actions bot (prevents infinite loop)
    if: github.actor != 'github-actions[bot]'
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci
      - run: npm run generate
      - run: npm run typecheck
      - run: npm test
      - run: npm run build

      - name: Determine version bump
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "bump=${{ inputs.version }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" = "refs/heads/dev" ]; then
            echo "bump=beta" >> $GITHUB_OUTPUT
          else
            echo "bump=patch" >> $GITHUB_OUTPUT
          fi

      - name: Bump version and create tag
        run: |
          if [ "${{ steps.version.outputs.bump }}" = "beta" ]; then
            npm version prerelease --preid=beta --ignore-scripts
          else
            npm version ${{ steps.version.outputs.bump }} --ignore-scripts
          fi

      - name: Push version commit and tag
        run: git push --follow-tags
